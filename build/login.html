<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Авторизуйтесь</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="stylesheet" href="./assets/styles/app.min.css">
    <script src="./assets/scripts/bundle.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="login__container">
        <div class="login__block">
          <div class="login__title">
            <h3>Авторизуйтесь</h3>
          </div>
          <label for="login__field"></label>
          <input class="login__field" name="login__field" id="login__field" placeholder="Логин">
          <label for="login__password"></label>
          <input class="login__password" name="login__password" id="login__password" placeholder="Пароль">
          <div class="form__input-elemrow">
            <label class="checkbox__label" id="i__human">
              <input class="checkbox" type="checkbox" name="i__human" id="i__human" value="1"><span class="checkbox-custom"></span><span class="form__field-title">Я человек</span>
            </label>
          </div>
          <div class="login__question">
            <h5>Вы точно не робот?</h5>
          </div>
          <div class="form__input-elemrow">
            <div class="form__controls">
              <label class="form__radio radio1" for="login__radio">
                <input class="login__radio" name="login__radio" type="radio" id="login__radio" value="Да"><span class="form__field-title"></span><span class="form__btn">Да</span>
              </label>
              <label class="form__radio radio2" for="login__radio2">
                <input class="login__radio" name="login__radio" type="radio" id="login__radio2" value="Не уверен"><span class="form__field-title"></span><span class="form__btn">Не уверен</span>
              </label>
            </div>
          </div>
          <div class="login__button_block">
            <button class="login__tomain">
              <h5>На главную</h5>
            </button>
            <button class="login__tocomein">
              <h5>Войти</h5>
            </button>
          </div>
        </div>
      </div>
      <footer class="footer__small">
        <div class="footer__small_container">
          <div class="data__author">&#169; Салтыков Александр | Создано с любовью в LoftSchool | 2018	</div>
        </div>
      </footer>
    </div>
  </body>
</html>
